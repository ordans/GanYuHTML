<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>甘雨学CSS</title>
    <style>
        p {
            color: blue;
            font-size: 20px;
            
        }

        div {
            color: brown;
            font-size: 20px;
        }

        .lv {
            color: aqua;
        } 


    </style>
</head>
<body>
    <p class="lv">甘雨</p>
    <p>阿贝多</p>
    <p>可莉</p>
    <div>万叶</div>
    <div>行秋</div>
</body>
</html>
