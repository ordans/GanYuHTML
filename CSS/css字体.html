<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css字体</title>

    <style>
        h2 {
            font-family: 'Hiragino Sans GB';
             /* 字体 */
        }

        .bod {
            font-weight: 700; 
            /* 粗细 */
        }

        p {
            font-style: italic; 
            color: aqua;
            /* 倾斜 */
            text-decoration: underline;
        }

        div {
            /* font: italic 700 16px 'Microsoft yahei'; */
            font: 30px 'Micoroft yahei'
        }
    </style>
</head>
<body>
    <h2>波罗蜜</h2>
    <p class="bod">dsfdsfsdfsdfsd</p>
    <p>agfsdgwgsdgdds</p>
    <p>afafwefgfbsfbf</p>
    <div>三生三世十里桃花，一心一意百行代码</div>
</body>
</html>
