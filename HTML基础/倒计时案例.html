<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // d = parent(总秒数/60/60/24);计算天数
        // h = parent(总秒数/60/60%24);计算小时
        // m = parent(总秒数/60%60);计算分数
        // s = parent(总秒数%60);计算当前秒数
        function countDown(time) {
            var nowTime = +new Date(); //返回当前时间总的毫秒数

            var inputTime = +new Date(time); //返回用户输入时间总的毫秒数

            var times = (inputTime - nowTime) / 1000; //剩余时间总的秒数

            var d = parseInt(times / 60 / 60 / 24); //计算天数
            d = d < 10 ? '0' + d : d;
            var h = parseInt(times / 60 / 60 % 24); //计算小时
            h = h < 10 ? '0' + h : h;
            var m = parseInt(times / 60 % 60); //计算分数
            m = m < 10 ? '0' + m : m;
            var s = parseInt(times % 60); //计算当前秒数
            s = s < 10 ? '0' + s : s;
            return d + '天' + h + '时' + m + '分' + s + '秒';
        }
        console.log(countDown('2022-9-25 18:00:00'));

    </script>
</body>

</html>
